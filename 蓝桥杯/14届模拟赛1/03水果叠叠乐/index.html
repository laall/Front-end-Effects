    <!-- 图片位置 -->
    <!-- 卡槽位置 -->
    <div class="fixed">
      <div class="gradient-border" id="box"></div>
    </div>
    <script>
      $('#card li').on('click', function (e) {
        // TODO: 待补充代码
        if ($('#box').children().length > 6) {
          return
        }
        $('#box').append($(this).clone())
        for (let i = 1; i < 5; i++) {
          if ($(`#box li[data-id="${i}"]`).length > 2) {
            $(`#box li[data-id="${i}"]`).remove()
          }
        }
        $(this).addClass('active')
      })
    </script>
