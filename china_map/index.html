<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.2/echarts.js"></script>
    <script src="china.js"></script>
  </head>

  <body>
    <div id="main" style="width: 800px; height: 600px"></div>
    <script>
      const data_list = [
        { name: '江苏', value: 192836 },
        { name: '安徽', value: 118491 },
        { name: '湖北', value: 117036 },
        { name: '湖南', value: 110666 },
        { name: '广东', value: 109915 },
        { name: '浙江', value: 69540 },
        { name: '福建', value: 45146 },
        { name: '山东', value: 42753 },
        { name: '河南', value: 31141 },
        { name: '四川', value: 30287 },
        { name: '河北', value: 29890 },
        { name: '江西', value: 23649 },
        { name: '黑龙江', value: 20475 },
        { name: '陕西', value: 17942 },
        { name: '贵州', value: 16019 },
        { name: '吉林', value: 15441 },
        { name: '广西', value: 11875 },
        { name: '山西', value: 11077 },
        { name: '云南', value: 9238 },
        { name: '辽宁', value: 6538 },
        { name: '甘肃', value: 6128 },
        { name: '重庆', value: 5883 },
        { name: '内蒙古', value: 5605 },
        { name: '海南', value: 4596 },
        { name: '天津', value: 4244 },
        { name: '新疆', value: 4125 },
        { name: '上海', value: 3429 },
        { name: '宁夏', value: 3225 },
        { name: '青海', value: 1833 },
        { name: '北京', value: 1765 },
        { name: '南海诸岛', value: 0 },
        { name: '台湾', value: 0 }
      ]


      const data_value_list = data_list.map(item => item.value)
      const option = {
        title: {
          text: '中国地图',
          subtext: '数据源：data_list',
          x: 'center'
        },
        tooltip: {
          trigger: 'item',
          formatter: '名称：{a}<br/>省份：{b}<br/>数值：{c}'
        },
        dataRange: {
          min: 0,
          max: Math.max.apply(null, data_value_list),
          x: 'left',
          y: 'bottom',
          text: ['high', 'low'], // 文本，默认为数值文本
          calculable: true,
          inRange: {
            color: ['#FFFFFF', '#0000FF'],
            symbolSize: [10, 100]
          }
        },
        series: [
          {
            name: '数据',
            type: 'map',
            mapType: 'china',
            roam: false,
            itemStyle: {
              normal: { label: { show: true } },
              emphasis: { label: { show: true } }
            },
            data: data_list
          }
        ]
      }
      ec_map = echarts.init(document.getElementById('main'))
      ec_map.setOption(option)
    </script>
  </body>
</html>
