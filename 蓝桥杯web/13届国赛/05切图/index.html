<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>开学礼物大放送</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="top-container">
      <div class="banner-title"></div>
    </div>
    <img class="left" src="./images/left.png"></img>
    <img class="right" src="./images/right.png"></img>
    <div class="center-container">
      <div class="part1-bg">
        <img class="small-right" src="./images/small-right.png" alt="" />
        <div class="description">精品好课，助力备赛；就业辅导，直通名企</div>
        <img class="small-left" src="./images/small-left.png" alt="" />
      </div>
      <div class="main-container">
        <div class="icon">
          <img class="content-img" src="./images/icon1.png" alt="" />
          <div class="content-title">赛事特训</div>
          <div class="content-dec">真题详解、模拟实战</div>
        </div>
        <div class="icon">
          <img class="content-img" src="./images/icon2.png" alt="" />
          <div class="content-title">20+畅销书籍课</div>
          <div class="content-dec">权威书籍，价值千元</div>
        </div>
        <div class="icon">
          <img class="content-img" src="./images/icon7.png" alt="" />
          <div class="content-title">200+企业级项目</div>
          <div class="content-dec">聚焦业务，助力晋升</div>
        </div>
        <div class="icon">
          <img class="content-img" src="./images/icon4.png" alt="" />
          <div class="content-title">工程师养成计划</div>
          <div class="content-dec">职场菜鸟，晋升必</div>
        </div>
        <div class="icon">
          <img class="content-img" src="./images/icon5.png" alt="" />
          <div class="content-title">硬核实习</div>
          <div class="content-dec">到达百楼，可享推荐实习1次</div>
          <img class="content-label" src="./images/label.png" alt="" />
        </div>
        <div class="icon">
          <img class="content-img" src="./images/icon6.png" alt="" />
          <div class="content-title">就业辅导</div>
          <div class="content-dec">精准辅导，质量就业</div>
        </div>
        <div class="icon">
          <img class="content-img" src="./images/icon7.png" alt="" />
          <div class="content-title">170+基础编程语言课</div>
          <div class="content-dec">C语言、Java、Python 等</div>
        </div>

        <div class="icon">
          <img class="content-img" src="./images/icon8.png" alt="" />
          <div class="content-title">保存开发环境</div>
          <div class="content-dec">随到随学，即开即用</div>
        </div>
      </div>
      <img class="main-button" src="./images/btn1.png"></img>
      <img class="main-hand" src="./images/hand.png"></img>
    </div>

  </body>
</html>
